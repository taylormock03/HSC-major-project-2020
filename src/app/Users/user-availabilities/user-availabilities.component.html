<div class="container">
<mat-card>
  <div class="loginbody">
    <h1>Login</h1>
    
          <!-- Login Info -- Will receive from Database -->
          <div class="error"> {{errorMessage}} </div>
        
        <form flex [formGroup]="LoginForm" (ngSubmit)="submit()">
         
            <mat-form-field>
              <input matInput placeholder="Full Name" name="Login_Username"  formControlName="Login_Username">
            </mat-form-field>
            <br>

            <mat-form-field>
              <input matInput type="password" placeholder="Password" name="Login_Password"  formControlName="Login_Password">
            </mat-form-field>
            <br> <br>
       
              <button mat-raised-button color="primary"  >Login</button>

      </form>
      <div class="loginbutton">
            <button routerLink="/register" mat-raised-button color="primary">Sign Up</button>
      </div>

  </div>
</mat-card>
</div>
